openapi: 3.1.0
info:
  title: PredictHQ Saved-Locations API (Public Preview)
  description: PredictHQ Saved-Locations API (Public Preview)
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://www.predicthq.com/legal/terms
paths:
  /v1/locations:
    get:
      tags:
        - Saved-Locations API
      summary: Retrieve list of saved locations for the Org
      operationId: get_locations_public_locations_get
      parameters:
        - name: q
          in: query
          required: false
          schema:
            type: string
            title: Q
          description: |-
            A full-text search query that searches across the following fields:
            - name
            - description
            - location_code
            - formatted_address
            - labels


            E.g. `q=alabama`
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
            title: Offset
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 10
            title: Limit
        - name: sort
          in: query
          required: false
          description: List of fields to sort by. Repeat the parameter (`?sort=created&sort=-updated`) or pass comma-separated (`?sort=created,-updated`).
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - created
                - -created
                - address
                - -address
                - name
                - -name
                - updated
                - -updated
                - attended_event_count
                - -attended_event_count
                - non_attended_event_count
                - -non_attended_event_count
                - phq_attendance_sum
                - -phq_attendance_sum
                - pes_accommodation_sum
                - -pes_accommodation_sum
                - pes_hospitality_sum
                - -pes_hospitality_sum
                - pes_total_sum
                - -pes_total_sum
                - pes_transportation_sum
                - -pes_transportation_sum
                - unscheduled_event_count
                - -unscheduled_event_count
                - next_90d.attended_event_count
                - -next_90d.attended_event_count
                - next_90d.non_attended_event_count
                - -next_90d.non_attended_event_count
                - next_90d.pes_accommodation_sum
                - -next_90d.pes_accommodation_sum
                - next_90d.pes_hospitality_sum
                - -next_90d.pes_hospitality_sum
                - next_90d.pes_total_sum
                - -next_90d.pes_total_sum
                - next_90d.pes_transportation_sum
                - -next_90d.pes_transportation_sum
                - next_90d.phq_attendance_sum
                - -next_90d.phq_attendance_sum
                - next_90d.unscheduled_event_count
                - -next_90d.unscheduled_event_count
                - attended_events
                - -attended_events
                - non_attended_events
                - -non_attended_events
                - attendance
                - -attendance
                - unscheduled_events
                - -unscheduled_events
            default:
              - created
        - name: location_id
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
          description: |-
            A comma-separated string consisting of a list of 1 or more location_id''s.


            E.g. `?location_id=6TxvEapQeDzq9y_UKVRQCQ`
        - name: location_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
          description: |-
            A comma-separated string consisting of a list of 1 or more location_id's.


            E.g. `?location_id=6TxvEapQeDzq9y_UKVRQCQ`
        - name: labels
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                properties:
                  count:
                    type: integer
                    title: Count
                  locations:
                    items:
                      properties:
                        location_code:
                          type: string
                          title: Location Code
                          description: |-
                            The autogenerated identifier for the saved location.


                            E.g. `8gZ2rn8BRcTjM_3SWdjP`
                        name:
                          type: string
                          title: Name
                          description: |-
                            The user defined name of the Saved Location set in the create location call.


                            E.g. `My Parking Building`
                        labels:
                          items:
                            type: string
                          type: array
                          title: Labels
                          description: |-
                            A list of user defined labels for the location.


                            E.g.: `["test", "retail"]`
                        geojson:
                          properties:
                            type:
                              type: string
                              const: Feature
                              title: Type
                            properties:
                              properties:
                                radius:
                                  type: number
                                  title: Radius
                                radius_unit:
                                  type: string
                                  enum:
                                    - m
                                    - km
                                    - ft
                                    - mi
                                  title: RadiusUnit
                              type: object
                              title: Properties
                              description: Custom properties for embedding the radius information
                            geometry:
                              oneOf:
                                - properties:
                                    type:
                                      type: string
                                      const: Point
                                      title: Type
                                      default: Point
                                    coordinates:
                                      anyOf:
                                        - prefixItems:
                                            - type: number
                                            - type: number
                                          type: array
                                          maxItems: 2
                                          minItems: 2
                                        - prefixItems:
                                            - type: number
                                            - type: number
                                            - type: number
                                          type: array
                                          maxItems: 3
                                          minItems: 3
                                      title: Coordinates
                                  type: object
                                  required:
                                    - coordinates
                                  title: Point
                                - properties:
                                    type:
                                      type: string
                                      const: Polygon
                                      title: Type
                                      default: Polygon
                                    coordinates:
                                      items:
                                        items:
                                          anyOf:
                                            - prefixItems:
                                                - type: number
                                                - type: number
                                              type: array
                                              maxItems: 2
                                              minItems: 2
                                            - prefixItems:
                                                - type: number
                                                - type: number
                                                - type: number
                                              type: array
                                              maxItems: 3
                                              minItems: 3
                                        type: array
                                      type: array
                                      title: Coordinates
                                  type: object
                                  required:
                                    - coordinates
                                  title: Polygon
                                - properties:
                                    type:
                                      type: string
                                      const: MultiPolygon
                                      title: Type
                                      default: MultiPolygon
                                    coordinates:
                                      items:
                                        items:
                                          items:
                                            anyOf:
                                              - prefixItems:
                                                  - type: number
                                                  - type: number
                                                type: array
                                                maxItems: 2
                                                minItems: 2
                                              - prefixItems:
                                                  - type: number
                                                  - type: number
                                                  - type: number
                                                type: array
                                                maxItems: 3
                                                minItems: 3
                                          type: array
                                        type: array
                                      type: array
                                      title: Coordinates
                                  type: object
                                  required:
                                    - coordinates
                                  title: MultiPolygon
                                - properties:
                                    type:
                                      type: string
                                      const: LineString
                                      title: Type
                                      default: LineString
                                    coordinates:
                                      items:
                                        anyOf:
                                          - prefixItems:
                                              - type: number
                                              - type: number
                                            type: array
                                            maxItems: 2
                                            minItems: 2
                                          - prefixItems:
                                              - type: number
                                              - type: number
                                              - type: number
                                            type: array
                                            maxItems: 3
                                            minItems: 3
                                      type: array
                                      title: Coordinates
                                  type: object
                                  required:
                                    - coordinates
                                  title: LineString
                                - properties:
                                    type:
                                      type: string
                                      const: MultiLineString
                                      title: Type
                                      default: MultiLineString
                                    coordinates:
                                      items:
                                        items:
                                          anyOf:
                                            - prefixItems:
                                                - type: number
                                                - type: number
                                              type: array
                                              maxItems: 2
                                              minItems: 2
                                            - prefixItems:
                                                - type: number
                                                - type: number
                                                - type: number
                                              type: array
                                              maxItems: 3
                                              minItems: 3
                                        type: array
                                      type: array
                                      title: Coordinates
                                  type: object
                                  required:
                                    - coordinates
                                  title: MultiLineString
                              title: Geometry
                              discriminator:
                                propertyName: type
                                mapping:
                                  LineString: '#/components/schemas/LineString'
                                  MultiLineString: '#/components/schemas/MultiLineString'
                                  MultiPolygon: '#/components/schemas/MultiPolygon'
                                  Point: '#/components/schemas/Point'
                                  Polygon: '#/components/schemas/Polygon'
                          type: object
                          required:
                            - type
                            - geometry
                          title: GeoJson
                          description: "An object containing the geographic information about a location. \nRepresents the geometry associated with the event in the [GeoJSON format](https://geojson.org/).\n\n\nThis will be present for locations that use a centerpoint and radius or (Multi)Polygon/(Multi)LineString. \nFor locations that cover an area (for example city, state or country) \nthey will not have the geojson value defined instead they use place_ids.\n\n\nPoint type locations are defined by latitude and longitude.\nThe radius field defines which events are included in the location.\nEvents that are within the radius or that overlap the radius are included\n\nGeometry - Possible types:\n- Point \n- Polygon \n- MultiPolygon\n- LineString\n- MultiLineString\n\nHere is an example for the Polygon geometry type.\n**E.g.**\n   ```json\n   {\n    \"geojson\": {\n      \"type\": \"Feature\",\n      \"geometry\": {\n        \"coordinates\": [\n          [\n            [-87.94056213135401, 42.2319776767614],\n            [-89.50381034693073, 41.273515480388085],\n            [-86.81789419577427, 41.42279055968166],\n            [-87.94056213135401, 42.2319776767614]\n          ]\n        ],\n        \"type\": \"Polygon\"\n      }\n    }\n  }\n  ```\n\nHere is an example for the Point geometry type.\n**E.g.**\n  ```json\n  {\n    \"geojson\": {\n      \"type\": \"Feature\",\n      \"properties\": {\n        \"radius\": 0.9,\n        \"radius_unit\": \"mi\"\n      },\n      \"geometry\": {\n        \"type\": \"Point\",\n        \"coordinates\": [\n          -122.40152,\n          37.7869\n        ]\n      }\n    }\n  }\n  ```"
                        place_ids:
                          items:
                            type: integer
                          type: array
                          title: Place Ids
                          description: |-
                            An array of place ids (see the Places API) for locations that are defined as covering an area (see City, State, Country locations) rather than a point and radius.


                            E.g. `[2750405]`
                        formatted_address:
                          type: string
                          title: Formatted Address
                          description: "The address of the location. This can be supplied when created a location. \nIf it's not supplied it will be populated by a reverse geocode.\n\n\nE.g. \n  ```json\n    {\n      \"formatted_address\": \"666 Mission St, San Francisco, CA 94105, USA\",\n    }\n  ```"
                        create_dt:
                          type: string
                          format: date-time
                          title: Create Dt
                          description: |-
                            A list of user defined labels for the location.


                            E.g.: `["test", "retail"]`
                        update_dt:
                          type: string
                          format: date-time
                          title: Update Dt
                          description: |-
                            The last update date time for the location in ISO 8601 format format.


                            E.g. `2022-04-26T11:46:24+00:00`
                        enrich_dt:
                          type: string
                          format: date-time
                          title: Enrich Dt
                          description: |-
                            The date time the location was last enriched in ISO 8601 format format.


                            E.g. `2022-04-26T11:46:25+00:00`
                        insights_dt:
                          type: string
                          format: date-time
                          title: Insights Dt
                          description: |-
                            The date/time insights were last calculated for the location in ISO 8601 format format.


                            E.g. `2022-04-26T11:46:25+00:00`
                        user_id:
                          type: string
                          title: User Id
                          description: "The ID of the user who created the saved location. \nThis is present for location created in the WebApp. \nFor locations created via the API this field will not be populated.\n\n\nE.g. `hjqkKozgS8mm`"
                        org_id:
                          type: string
                          title: Org Id
                        subscription_valid_types:
                          items:
                            type: string
                            enum:
                              - broadcasts
                              - events
                              - features_api
                              - notifications
                            title: SubscriptionValidType
                          type: array
                          title: Subscription Valid Types
                          description: "The value is a list of different (subscription) types that this location is valid for. \nThe possible values are `events`, `broadcasts`, `notifications`, `features_api`.\n\n\nIt is possible to create locations outside of what your subscription has access to. \nIn this case this field will be empty and you will not be able to view events for the location\n\n\nE.g. `[\"events\"]`"
                        status:
                          type: string
                          enum:
                            - active
                            - deleted
                            - pending
                          title: SavedLocationStatus
                          description: "Reflects if a location has been updated by the enrichment process. When a location is initially created its status will be `pending`.\n\n\nAfter the enrichment process has updated the location populating `summary_insights` and other fields the status will be `active`.\n\n\nTypically locations only have the `pending` status for a short time.\n      \n      \nE.g. `active`"
                        summary_insights:
                          items:
                            properties:
                              date_range:
                                properties:
                                  type:
                                    type: string
                                    enum:
                                      - next_90d
                                    title: DateRangeType
                                  start_dt:
                                    type: string
                                    format: date-time
                                    title: Start Dt
                                  end_dt:
                                    type: string
                                    format: date-time
                                    title: End Dt
                                type: object
                                required:
                                  - type
                                  - start_dt
                                  - end_dt
                                title: DateRange
                              phq_attendance_sum:
                                type: integer
                                title: Phq Attendance Sum
                              attended_event_count:
                                type: integer
                                title: Attended Event Count
                              non_attended_event_count:
                                type: integer
                                title: Non Attended Event Count
                              unscheduled_event_count:
                                type: integer
                                title: Unscheduled Event Count
                              demand_surge_count:
                                type: integer
                                title: Demand Surge Count
                              venue_count:
                                type: integer
                                title: Venue Count
                              pes_total_sum:
                                type: integer
                                title: Pes Total Sum
                              pes_accommodation_sum:
                                type: integer
                                title: Pes Accommodation Sum
                              pes_hospitality_sum:
                                type: integer
                                title: Pes Hospitality Sum
                              pes_transportation_sum:
                                type: integer
                                title: Pes Transportation Sum
                            type: object
                            required:
                              - date_range
                              - phq_attendance_sum
                              - attended_event_count
                              - non_attended_event_count
                              - unscheduled_event_count
                            title: SummaryInsights
                          type: array
                          title: Summary Insights
                          description: "This object contains the saved locations stats. \nThis includes values for each of the 4 stats as well as the date_range field. \nThe stats reflect the number of events and attend happening for the location.\n\nThe date range field includes the start and end datetime for the period that the stats have been calculated for.\n\n```json\n{\n\"summary_insights\": [\n  {\n    \"date_range\": {\n      \"type\": \"next_90d\",\n      \"start_dt\": \"2023-07-03T04:39:16+00:00\",\n      \"end_dt\": \"2023-10-01T04:39:16+00:00\"\n    },\n    \"phq_attendance_sum\": 2646606,\n    \"attended_event_count\": 519,\n    \"non_attended_event_count\": 85,\n    \"unscheduled_event_count\": 0,\n    \"pes_total_sum\": 746427,\n    \"pes_accommodation_sum\": 104256,\n    \"pes_hospitality_sum\": 482976, \n    \"pes_transportation_sum\": 159193\n    }\n  ]\n}\n```\n"
                        place_hierarchies:
                          items:
                            type: string
                          type: array
                          title: Place Hierarchies
                        places:
                          items:
                            properties:
                              place_id:
                                type: integer
                                title: Place Id
                              type:
                                type: string
                                title: Type
                              name:
                                type: string
                                title: Name
                              county:
                                type: string
                                title: County
                              region:
                                type: string
                                title: Region
                              country:
                                type: string
                                title: Country
                              geojson:
                                properties:
                                  type:
                                    type: string
                                    const: Feature
                                    title: Type
                                    default: Feature
                                  geometry:
                                    anyOf:
                                      - properties:
                                          type:
                                            type: string
                                            const: Point
                                            title: Type
                                            default: Point
                                          coordinates:
                                            anyOf:
                                              - prefixItems:
                                                  - type: number
                                                  - type: number
                                                type: array
                                                maxItems: 2
                                                minItems: 2
                                              - prefixItems:
                                                  - type: number
                                                  - type: number
                                                  - type: number
                                                type: array
                                                maxItems: 3
                                                minItems: 3
                                            title: Coordinates
                                        type: object
                                        required:
                                          - coordinates
                                        title: Point
                                      - properties:
                                          type:
                                            type: string
                                            const: Polygon
                                            title: Type
                                            default: Polygon
                                          coordinates:
                                            items:
                                              items:
                                                anyOf:
                                                  - prefixItems:
                                                      - type: number
                                                      - type: number
                                                    type: array
                                                    maxItems: 2
                                                    minItems: 2
                                                  - prefixItems:
                                                      - type: number
                                                      - type: number
                                                      - type: number
                                                    type: array
                                                    maxItems: 3
                                                    minItems: 3
                                              type: array
                                            type: array
                                            title: Coordinates
                                        type: object
                                        required:
                                          - coordinates
                                        title: Polygon
                                      - properties:
                                          type:
                                            type: string
                                            const: MultiPolygon
                                            title: Type
                                            default: MultiPolygon
                                          coordinates:
                                            items:
                                              items:
                                                items:
                                                  anyOf:
                                                    - prefixItems:
                                                        - type: number
                                                        - type: number
                                                      type: array
                                                      maxItems: 2
                                                      minItems: 2
                                                    - prefixItems:
                                                        - type: number
                                                        - type: number
                                                        - type: number
                                                      type: array
                                                      maxItems: 3
                                                      minItems: 3
                                                type: array
                                              type: array
                                            type: array
                                            title: Coordinates
                                        type: object
                                        required:
                                          - coordinates
                                        title: MultiPolygon
                                      - properties:
                                          type:
                                            type: string
                                            const: LineString
                                            title: Type
                                            default: LineString
                                          coordinates:
                                            items:
                                              anyOf:
                                                - prefixItems:
                                                    - type: number
                                                    - type: number
                                                  type: array
                                                  maxItems: 2
                                                  minItems: 2
                                                - prefixItems:
                                                    - type: number
                                                    - type: number
                                                    - type: number
                                                  type: array
                                                  maxItems: 3
                                                  minItems: 3
                                            type: array
                                            title: Coordinates
                                        type: object
                                        required:
                                          - coordinates
                                        title: LineString
                                      - properties:
                                          type:
                                            type: string
                                            const: MultiLineString
                                            title: Type
                                            default: MultiLineString
                                          coordinates:
                                            items:
                                              items:
                                                anyOf:
                                                  - prefixItems:
                                                      - type: number
                                                      - type: number
                                                    type: array
                                                    maxItems: 2
                                                    minItems: 2
                                                  - prefixItems:
                                                      - type: number
                                                      - type: number
                                                      - type: number
                                                    type: array
                                                    maxItems: 3
                                                    minItems: 3
                                              type: array
                                            type: array
                                            title: Coordinates
                                        type: object
                                        required:
                                          - coordinates
                                        title: MultiLineString
                                    title: Geometry
                                type: object
                                required:
                                  - geometry
                                title: PlaceGeoJson
                            type: object
                            required:
                              - place_id
                              - type
                              - name
                              - geojson
                            title: Place
                          type: array
                          title: Places
                          description: "This object contains the saved locations stats. \nThis includes values for each of the 4 stats as well as the date_range field. \nThe stats reflect the number of events and attend happening for the location.\n\n```json\n  {\n  \"places\": [\n    {\n      \"place_id\": 5391959,\n      \"type\": \"locality\",\n      \"name\": \"San Francisco\",\n      \"county\": \"City and County of San Francisco\",\n      \"region\": \"California\",\n      \"country\": \"US\",\n      \"geojson\": {\n        \"type\": \"Feature\",\n        \"geometry\": {\n          \"type\": \"Point\",\n          \"coordinates\": [\n            -122.41942,\n            37.77493\n          ]\n        }\n      }\n    }\n  ]\n}\n  ```\n"
                        location_id:
                          type: string
                          title: Location Id
                          description: |-
                            The autogenerated identifier for the saved location.


                            E.g. `8gZ2rn8BRcTjM_3SWdjP`
                      type: object
                      required:
                        - create_dt
                        - update_dt
                        - org_id
                        - status
                        - location_id
                      title: SavedLocationResponse
                    type: array
                    title: Locations
                type: object
                required:
                  - count
                  - locations
                title: SavedLocationsResponse
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                properties:
                  detail:
                    items:
                      properties:
                        loc:
                          items:
                            anyOf:
                              - type: string
                              - type: integer
                          type: array
                          title: Location
                        msg:
                          type: string
                          title: Message
                        type:
                          type: string
                          title: Error Type
                      type: object
                      required:
                        - loc
                        - msg
                        - type
                      title: ValidationError
                    type: array
                    title: Detail
                type: object
                title: HTTPValidationError
    post:
      tags:
        - Saved-Locations API
      summary: Create new location
      operationId: save_location_public_locations_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                location_code:
                  type: string
                  title: Location Code
                  description: "An optional identifier for your location.\n\n\nThe intention here is to use your own identifier for the location if you have one. \nE.g., you might have stores/hotels/etc in your system with their own ID \n- use that ID here to make it easier to lookup the location later."
                name:
                  type: string
                  title: Name
                  description: |-
                    Name of the Saved Location.

                    E.g. `My Location`
                description:
                  type: string
                  title: Description
                  description: Description of the location.
                labels:
                  items:
                    type: string
                  type: array
                  title: Labels
                  description: |-
                    A list of labels to help you categorize your locations.
                    You can use these labels to search upon.


                    **E.g.**
                      ```json
                        {
                          "labels": ["label1", "label2"]
                        }
                      ```
                geojson:
                  properties:
                    type:
                      type: string
                      const: Feature
                      title: Type
                    properties:
                      properties:
                        radius:
                          type: number
                          title: Radius
                        radius_unit:
                          type: string
                          enum:
                            - m
                            - km
                            - ft
                            - mi
                          title: RadiusUnit
                      type: object
                      title: Properties
                      description: Custom properties for embedding the radius information
                    geometry:
                      oneOf:
                        - properties:
                            type:
                              type: string
                              const: Point
                              title: Type
                              default: Point
                            coordinates:
                              anyOf:
                                - prefixItems:
                                    - type: number
                                    - type: number
                                  type: array
                                  maxItems: 2
                                  minItems: 2
                                - prefixItems:
                                    - type: number
                                    - type: number
                                    - type: number
                                  type: array
                                  maxItems: 3
                                  minItems: 3
                              title: Coordinates
                          type: object
                          required:
                            - coordinates
                          title: Point
                        - properties:
                            type:
                              type: string
                              const: Polygon
                              title: Type
                              default: Polygon
                            coordinates:
                              items:
                                items:
                                  anyOf:
                                    - prefixItems:
                                        - type: number
                                        - type: number
                                      type: array
                                      maxItems: 2
                                      minItems: 2
