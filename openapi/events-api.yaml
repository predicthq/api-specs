      schema:
        type: string
    StartAroundOriginParam:
      in: query
      name: start_around.origin
      description: |-
        Fuzzy date search around event start datetime. When using `start_around.*` params, `origin` is required.

        Can influence `relevance`.

        Example: `2025-02-01`
      required: false
      deprecated: true
      schema:
        type: string
        format: date
    StartAroundOffsetParam:
      in: query
      name: start_around.offset
      description: |-
        The number of days from the origin before the score starts to decay (optional).

        Example: `5d`

        Default: `0d`
      required: false
      deprecated: true
      schema:
        type: string
        pattern: '^\d{1,3}d$'
    StartAroundScaleParam:
      in: query
      name: start_around.scale
      description: |-
        Distance from origin +/- offset at which the score will equal the decay value (optional).

        Example: `10d`

        Default: `3d`
      required: false
      deprecated: true
      schema:
        type: string
        pattern: '^\d{1,3}d$'
    StartAroundDecayParam:
      in: query
      name: start_around.decay
      description: |-
        Score value at the scale distance (optional).

        Example: `0.9`

        Default: `0.5`
      required: false
      deprecated: true
      schema:
        type: number
        format: double
        minimum: 0.0
        maximum: 1.0
    StartDateConfidenceScoreGteParam:
      in: query
      name: start_date_confidence_score.gte
      description: |-
        A unique attribute to Predicted Events that were generated from analyzing sets of recurring events. The score ranges from 1 to 5, representing the event’s consistency in being held around the same date with each recurrence. Higher scores indicate the event is held at mostly the same date each year, while lower scores indicate a greater variation in start date, meaning that details are more likely to change as new details become available.
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 5
    StartDateConfidenceScoreGtParam:
      in: query
      name: start_date_confidence_score.gt
      description: |-
        Filters events with a start date confidence score greater than the specified score (exclusive).
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 5
    StartDateConfidenceScoreLteParam:
      in: query
      name: start_date_confidence_score.lte
      description: |-
        Filters events with a start date confidence score less than or equal to the specified score.
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 5
    StartDateConfidenceScoreLtParam:
      in: query
      name: start_date_confidence_score.lt
      description: |-
        Filters events with a start date confidence score less than the specified score (exclusive).
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 5
    StateParam:
      in: query
      name: state
      description: |-
        A comma-separated list of states for the events.

        This parameter is useful in conjunction with `updated` when you cache events and are interested in retrieving a list of all events that have changed since a specific date and time.

        Example: `active,deleted`

        Default: `active`
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - "active"
            - "deleted"
            - "predicted"
      style: simple
    UpdatedGteParam:
      in: query
      name: updated.gte
      description: |-
        Filters events that were last modified on or after the specified date.

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.

        Example: `2025-01-01`
      required: false
      schema:
        type: string
        format: date-time
    UpdatedGtParam:
      in: query
      name: updated.gt
      description: |-
        Filters events that were last modified after the specified date (exclusive).

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.
      required: false
      schema:
        type: string
        format: date-time
    UpdatedLteParam:
      in: query
      name: updated.lte
      description: |-
        Filters events that were last modified on or before the specified date.

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.

        Example: `2025-02-01`
      required: false
      schema:
        type: string
        format: date-time
    UpdatedLtParam:
      in: query
      name: updated.lt
      description: |-
        Filters events that were last modified before the specified date (exclusive).

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.
      required: false
      schema:
        type: string
        format: date-time
    UpdatedTzParam:
      in: query
      name: updated.tz
      description: |-
        Specifies the timezone for the `updated.*` date parameters.

        Timezone must be in the [TZ Database](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones) format (e.g. `America/Los_Angeles`).

        Default: `UTC`
      required: false
      schema:
        type: string
    WithinParam:
      in: query
      name: within
      description: |-
        A geo center and radius in the form `{radius}{unit}@{latitude},{longitude}`, where the radius unit can be one of: `m`, `km`, `ft`, `mi`.

        When using the units of `km` and `mi` you can enter whole numbers or floats e.g. `5mi`, `1.5km` or `1.2mi`.
        When using the units `ft` or `m` you must enter whole numbers (you cannot enter a fraction of a meter or foot).

        Note that results may contain events that apply to a parent scope of the specified area.

        Note we always recommend using our Suggested Radius API to determine the relevant impact zone around your location.

        Example: `2.5mi@-36.844480,174.768368`
      required: false
      schema:
        type: string
        pattern: ^(?:(?:[1-9]\d*(?:\.\d+)?(km|mi))|(?:[1-9]\d*(m|ft)))@-?\d+(?:\.\d+)?,\-?\d+(?:\.\d+)?$
    LimitParam:
      name: limit
      in: query
      description: Limit the number of results.
      required: false
      schema:
        type: integer
        default: 10
    OffsetParam:
      name: offset
      in: query
      description: Offset the results.
      required: false
      schema:
        type: integer
        default: 0
  schemas:
    Event:
      type: object
      description: An individual event object.
      properties:
        brand_safe:
          description: |-
            Indicates whether or not the event is considered "brand safe".
          type: boolean
        cancelled:
          description: |-
            The date the event was set to cancelled in the system in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.

            Dates are in UTC.

            This field will only be present for events with `deleted_reason` set to `cancelled`, and will have a `null` value if `cancelled` date is not available.
          type:
            - string
            - "null"
          format: date-time
        category:
          description: |-
            The category of the event.
          $ref: '#/components/schemas/EventCategory'
        country:
          description: |-
            The country code in [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) format.
            Note that the country value will usually be present but in some cases where the event location is not within a country (e.g. an earthquake in the middle of the ocean) it can be empty.
          type: string
          examples:
            - "US"
        deleted_reason:
          description: |-
            The reason why the event was deleted.

            Note that this field is only present for events with state `deleted`.
          type: string
          enum:
            - "cancelled"
            - "duplicate"
            - "invalid"
            - "postponed"
        description:
          description: |-
            A description of the event.
          type:
            - string
            - "null"
          examples:
            - "See Katy Perry in concert [...]"
        duplicate_of_id:
          description: |-
            The `id` of the active event this event is a duplicate of.

            Note that this field is only present for deleted events with `deleted_reason` set to `duplicate`.
          type:
            - string
            - "null"
        duration:
          description: |-
            The duration of the event in seconds.
          type: integer
          examples:
            - 3600
        end:
          description: |-
            The end date of the event in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.

            All end dates are in UTC if the event time zone is provided, and in local time otherwise. For example, Independence Day falls on the 4th of July regardless of the time zone, and will have a `null` time zone.
          type:
            - string
            - "null"
          format: date-time
        end_local:
          description: |-
            The end date in local time of the event in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.

            The `end` field is in UTC and `end_local` is in the local time at the events location.
          type:
            - string
            - "null"
          format: date-time
        entities:
          description: |-
            An array of Entities linked to the event.

            Read the [Entities data guide](https://docs.predicthq.com/getting-started/predicthq-data/entities) for more info.
          type: array
          items:
            type: object
            required:
              - entity_id
              - name
              - type
            properties:
              entity_id:
                type: string
              type:
                type: string
                enum:
                  - event-group
                  - person
                  - venue
                  - organisation
              labels:
                type: array
                items:
                  type: string
              name:
                type: string
              description:
                type: string
              category:
                $ref: '#/components/schemas/EventCategory'
              formatted_address:
                type: string
              timezone:
                type: string
              recurring:
                type: object
                required:
                  - ical
                properties:
                  ical:
                    type: string
            examples:
              - entity_id: 39yXYp4LvTW8TicddxHSiXw
                type: event-group
                labels:
                  - recurring
                name: Underwood Family Farms Fall Harvest Festival
                recurring:
                  ical: "DTSTART;VALUE=DATE-TIME:20170930T090000 DURATION:P31DT9H RRULE:FREQ=YEARLY;INTERVAL=1"
              - entity_id: fx5IMIphsUX7yoJ9X7PktQ
                type: event-group
                labels:
                  - residency
                name: Taylor Swift at Anfield
              - entity_id: 328DxFUbRKvaiJJGyT2gReF
                type: venue
                name: Spark Arena
                formatted_address: "Mahuhu Crescent\nAuckland 1010\nNew Zealand"
        first_seen:
          description: |-
            The date the event first entered our dataset in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format. Dates are in UTC. This value may be missing on some events, and should not be considered an event announcement date.
          type:
            - string
            - "null"
          format: date-time
        id:
          description: |-
            The unique identifier of the event.
          type: string
          examples:
            - z13B3870YOgv
        impact_patterns:
          description: |-
            This field shows the Predicted Impact Patterns for leading days (days before the event), lagging days (days after an event), and the days the event occurs. See [Predicted Impact Patterns](https://docs.predicthq.com/getting-started/predicthq-data/impact-patterns) for more details.

            This field will only be present if you have access to it in your subscription and you will only get the industry verticals that you are subscribed to.

            impact_patterns is an array of impact pattern objects. The same event can have different impact patterns for different industry verticals. It contains the following fields:
          type: object
          required:
            - vertical
            - impact_type
            - impacts
          properties:
            vertical:
              description: |-
                The industry vertical the impact pattern applies to.
              type: string
              enum:
                - accommodation
                - retail
                - hospitality
            impact_type:
              description: |-
                Indicates the type of impact shown in the impact pattern. Currently, the supported types are phq_rank and phq_attendance. If the impact_type is phq_rank then the impact values shown per day reflect phq_rank values. If impact_type is phq_attendance then the impact values per day reflect phq_attendance which is the estimated amount of people attending the event per day.
              type: string
              enum:
                - phq_rank
                - phq_attendance
            impacts:
              type: array
              items:
                type: object
                required:
                  - date_local
                  - value
                  - position
                properties:
                  date_local:
                    description: |-
                      The date in the local timezone of the event.
                    type: string
                    format: date
                  value:
                    description: |-
                      The value of the `impact_type` for that given day. For example, if the `impact_type` was `phq_rank` the `value` would be the PHQ Rank value on the given day. Otherwise, it will reflect `phq_attendance`.
                    type: integer
                  position:
                    description: |-
                      - `leading` are the days before the event occurs.
                      - `event_day` are the days the event occurs.
                      - `lagging` are the days after the event has occurred.
                    type: string
                    enum:
                      - leading
                      - event_day
                      - lagging
        labels:
          $ref: '#/components/schemas/LegacyLabels'
        local_rank:
          description: |-
            Similar to PHQ Rank, this is a log scale numerical value between 0 and 100 with a five-level hierarchical impact schema. It is designed to represent the potential impact of an event on its local geographical area.

            If `local_rank` is not intended to be available for an event, this field will be `null`.
          type:
            - integer
            - "null"
          minimum: 0
          maximum: 100
        location:
          description: |-
            A 2-tuple representing the geo location of the event. Note that the longitude/latitude coordinates use the [GeoJSON](https://geojson.org/) order [lon, lat].

            Please use the `geo` field instead of this field.
          deprecated: true
          type: array
          items:
            type: number
          minItems: 2
          maxItems: 2
          examples:
            - [174.776792, -36.847319]
        location_confidence_score:
          description: |-
            The Predicted Event location confidence score.
          type:
            - integer
            - "null"
          minimum: 1
          maximum: 5
        geo:
          description: |-
            An object containing the geographic information about an event. This field will be used in future instead of the `location` field (the `location` field will remain in the current version of the API but could be removed in future versions).
          oneOf:
            - type: object
              properties:
                geometry:
                  $ref: '#/components/schemas/Geometry'
                placekey:
                  description: |-
                    The Placekey (See [placekey.io](https://www.placekey.io/)) reflects the location of an event in the format what@where. Placekey is part of the geo field for an event.

                    Possible formats:
                    - `{address}-{poi}@{where}`
                    - `{address)@{where}`
                    - `@where`

                    Some events do not contain a Placekey.
                  type: string
                  examples:
                    - "222-229@8t2-fgc-z2k"
                    - "@7f7-mcy-ndv"
                address:
                  oneOf:
                    - type: object
                      required:
                        - country_code
                      properties:
                        country_code:
                          type: string
                          examples:
                            - "US"
                        formatted_address:
                          type: string
                          examples:
                            - "2350 Beach Blvd, Biloxi, MS 39531, USA"
                        locality:
                          type: string
                          examples:
                            - "Biloxi"
                        region:
                          type: string
                          examples:
                            - "Mississippi"
                        postcode:
                          type: string
                          examples:
                            - "39531"
                    - type: 'null'
            - type: 'null'
        parent_event:
          description: |-
            Used to indicate if this event is part of a larger event. These types of events are called umbrella events in the system. For example, a large multi-day parent umbrella event may have individual child events for sessions on different days. For example the Formula 1 2019 United States Grand Prix has child events for the qualification, 3 practice events, a concert that occurs at the Grand Prix, and the actual race events (there are 12 child events).

            See [umbrella events](https://docs.predicthq.com/getting-started/guides/date-and-time-guides/working-with-multi-day-and-umbrella-events#umbrella-events-beta) for details on this field and details on what umbrella events are.

            Note that this field shows if a child event has a parent id. It does not indicate if a parent event has child events.
          type: object
          required:
            - parent_event_id
          properties:
            parent_event_id:
              description: |-
                The parent_event_id refers to the id of the event that is the parent for the current event.
              type: string
              examples:
                - w7dYyrFwTUQGYE6euv
        phq_attendance:
          description: |-
            A numerical value that reflects the predicted attendance for supported attendance-based categories.

            This reflects the entire attendance for multi-day events (the number of people attending across the full duration of the event) except for some categories like conferences where it is the daily attendance.

            See [Handling multi-day and Umbrella events](https://docs.predicthq.com/getting-started/guides/date-and-time-guides/working-with-multi-day-and-umbrella-events) for more details.
          type:
            - integer
            - "null"
          examples:
            - 2511
        phq_labels:
          description: |-
            An array of objects which contains the PHQ Labels associated to an event as well as the weight that they contribute to the event. Weights from all labels should sum up to 1.0

            PHQ Labels leverage AI and classifier models. Currently available for conferences, expos, festivals, community and performing-arts categories. Legacy labels are available in a separate field to preserve backwards compatibility.

            Take a look at [PHQ Label Values](https://docs.predicthq.com/getting-started/predicthq-data/labels#phq-label-values) to see a list of possible values that could be in phq_labels.label.
          type: array
          items:
            type: object
            required:
              - label
              - weight
            properties:
              label:
                type: string
              weight:
                type: number
                minimum: 0.0
                maximum: 1.0
          examples:
            - - label: agriculture-forestry-and-fisheries
                weight: 0.376
              - label: food-and-beverage
                weight: 0.263
              - label: art-and-cultural
                weight: 0.186
              - label: science-and-technology
                weight: 0.175
        place_hierarchies:
          description: |-
            An array of place hierarchies for the event. Each hierarchy is an array of place IDs. The final place in a hierarchy is a specific place the event applies to. Each place is a sub-place of the place immediately preceding it in the hierarchy.

            For example, a hierarchy might contain the following places in this order: `Earth > Europe > United Kingdom > England > Nottingham`

            Note that the place_hierarchies value can be an empty array in some cases.
          type: array
          items:
            type: array
            items:
              type: string
          examples:
            - - - "6295630"
                - "6255148"
                - "2635167"
                - "6269131"
                - "3333178"
                - "2641170"
        postponed:
          description: |-
            The date the event was set to postponed in the system in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format. Dates are in UTC.

            This field will only be present for events with deleted_reason set to postponed, and will have a null value if postponed date is not available.
          type: string
          format: date-time
        predicted_end:
          description: |-
            The predicted end date of the event in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.

            Predicted end dates are in UTC if the event time zone is provided, and in local time otherwise. For example, Independence Day falls on the 4th of July regardless of the time zone, and will have a `null` time zone.

            This field will only be present if an actual `end` time is not available for an event and we have a predicted end time.
          type: string
          format: date-time
        predicted_end_local:
          description: |-
            The predicted end date in the local time of the event in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.

            The `predicted_end` field is in UTC and `predicted_end_local` is in the local time in the time zone at the location of the event.

            This field will only be present if an actual `end` time is not available for an event and we have a predicted end time.
          type: string
          format: date-time
        predicted_event_spend:
          description: |-
            The total Predicted Event Spend across all supported industries for an event in USD. This figure represents the consumer spend impact on local businesses that the event is predicted to generate.
          type: integer
          examples:
            - 11806680
        predicted_event_spend_industries:
          description: |-
            The Predicted Event Spend for each supported industry in USD.
          type: object
          properties:
            accommodation:
              description: |-
                The consumer spend predicted to be attributed to hotels and hosts.
              type: integer
              examples:
                - 5016960
            hospitality:
              description: |-
                The consumer spend predicted to be attributed to food and beverage.
              type: integer
              examples:
                - 4924000
            transportation:
              description: |-
                The consumer spend predicted to be attributed to ground-based transportation as a means of getting to and from the event.
              type: integer
              examples:
                - 1865720
        rank:
          description: |-
            A log scale numerical value between 0 and 100 with a five-level hierarchical impact schema. It is designed to represent the potential impact of an event independent of its geographical location.
          type: integer
          minimum: 0
          maximum: 100
          examples:
            - 83
        relevance:
          description: |-
            Relative relevance of the event to the event search.

            See the relevance parameter for information on how relevance is calculated.

            This value is used purely for sorting and will be different per event depending on your request parameters.

            If storing a copy of events, do not store this field.
          type:
            - number
            - "null"
          examples:
            - 2.9654586
        scope:
          description: |-
            The geographical scope the events apply to.
          type: string
          enum:
            - locality
            - localadmin
            - county
            - region
            - country
        start:
          description: |-
            The start date of the event in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.

            All start dates are in UTC if the event time zone is provided, and in local time otherwise. For example, Independence Day falls on the 4th of July regardless of the time zone, and will have a `null` time zone.

            If an event has a start time of midnight (in the event time zone) this is an indication that the actual time may be unknown. You may wish to omit the time when displaying these events.
          type:
            - string
            - "null"
          format: date-time
        start_local:
          description: |-
            The local start date of the event in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.

            The `start` field is in UTC and `start_local` is in the local time in the timezone at the event location.
          type:
            - string
            - "null"
          format: date-time
        start_date_confidence_score:
          description: |-
            The Predicted Event start date confidence score.
          type:
            - integer
            - "null"
          minimum: 1
          maximum: 5
        state:
          description: |-
            The publication state of the event.

            Possible values:
            - `active`: the event is published and valid.
            - `deleted`: the event was removed, either because it was cancelled or is a duplicate.
            - `predicted`: events that have an unconfirmed start time i.e for which the exact time the event begins is not yet known.
          type: string
          enum:
            - active
            - deleted
            - predicted
        timezone:
          description: |-
            The time zone of the event in [TZ Database](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones) format. This is helpful so you know which time zone to convert the dates to (if needed).

            If the time zone is `null`, the `start` and `end` date should be regarded as time zone agnostic and already being in local time. Our `start` and `end` filters take this into account when specifying a lower and higher bound on dates.
          type: string
          examples:
            - Pacific/Auckland
        title:
          description: |-
            The title of the event.
          type: string
          examples:
            - Katy Perry
        updated:
          description: |-
            The last modification date of the event in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format. All dates are in UTC.
          type: string
          format: date-time
      required:
        - category
        - country
        - description
        - duration
        - end
        - entities
        - first_seen
        - id
        - phq_labels
        - place_hierarchies
        - rank
        - geo
        - relevance
        - start
        - state
        - timezone
        - title
        - updated
    EventsResponse:
      title: Events Response
      type: object
      description: Paginated response containing events.
      required:
        - count
        - next
        - previous
        - overflow
        - results
      properties:
        count:
          type: integer
          description: The total number of results.
          minimum: 0
        overflow:
          type: boolean
          description: Indicates if there are more results than the subscription allows.
          default: false
        previous:
          anyOf:
            - type: string
            - type: 'null'
          description: URL to the previous page of results.
          examples:
            - 'https://api.predicthq.com/v1/events/?limit=10&offset=10'
        next:
          anyOf:
            - type: string
            - type: 'null'
          description: URL to the next page of results.
          examples:
            - 'https://api.predicthq.com/v1/events/?limit=10&offset=20'
        results:
          type: array
          description: List of event records.
          items:
            $ref: '#/components/schemas/Event'
    EventsCountResponse:
      title: Events Count Response
      type: object
      description: The aggregated counts of events matching your filters.
      properties:
        count:
          description: The total count of events matching the filters.
          type: integer
          minimum: 0
        top_rank:
          description: The PHQ Rank of the highest PHQ Ranked event.
          type:
            - integer
            - "null"
          minimum: 0
          maximum: 100
        top_local_rank:
          description: The Local Rank of the highest Local Ranked event.
          type:
            - integer
            - "null"
          minimum: 0
          maximum: 100
        top_aviation_rank:
          description: The Aviation Rank of the highest Aviation Ranked event.
          type:
            - integer
            - "null"
          deprecated: true
          minimum: 0
