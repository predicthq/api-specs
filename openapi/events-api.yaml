components:
  parameters:
    ActiveGteParam:
      in: query
      name: active.gte
      description: |-
        Filters events that are active on or after the specified date.

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.

        Example: `2025-01-01`
      required: false
      schema:
        type: string
        format: date-time
    ActiveGtParam:
      in: query
      name: active.gt
      description: |-
        Filters events that are active after the specified date (exclusive).

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.
      required: false
      schema:
        type: string
        format: date-time
    ActiveLteParam:
      in: query
      name: active.lte
      description: |-
        Filters events that are active on or before the specified date.

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.

        Example: `2025-02-01`
      required: false
      schema:
        type: string
        format: date-time
    ActiveLtParam:
      in: query
      name: active.lt
      description: |-
        Filters events that are active before the specified date (exclusive).

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.
      required: false
      schema:
        type: string
        format: date-time
    ActiveTzParam:
      in: query
      name: active.tz
      description: |-
        Specifies the timezone for the `active.*` date parameters.

        Timezone must be in the [TZ Database](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones) format (e.g. `America/Los_Angeles`).

        Default: `UTC`
      required: false
      schema:
        type: string
    BeamAnalysisIdParam:
      in: query
      name: beam.analysis_id
      description: |-
        An optional Beam Analysis filter which if provided will calculate the location, rank and categories from the Beam Analysis and optionally the Beam Analysis group (see `beam.group_id`).

        This is the best way to filter for events relevant to your business based on your Beam Analysis.
      required: false
      schema:
        type: string
    BeamGroupIdParam:
      in: query
      name: beam.group_id
      description: |-
        If `beam.group_id` is provided the categories will be calculated from the feature importance results of the Analysis Group otherwise the categories will be calculated from the feature importance results of the individual Analysis.

        If using `beam.group_id` the `beam.analysis_id` is required.
      required: false
      schema:
        type: string
    BrandUnsafeExcludeParam:
      in: query
      name: brand_unsafe.exclude
      description: |-
        Whether or not to exclude potentially brand-unsafe events. Potentially brand-unsafe events are included by default.

        Examples of brand-unsafe events include content that promotes hate, violence or discrimination, coarse language, content that is sexually suggestive or explicit, etc.

        Default: `false`
      required: false
      schema:
        type: string
        enum:
          - "true"
          - "false"
    CancelledGteParam:
      in: query
      name: cancelled.gte
      description: |
        Filters events that were cancelled on or after the specified date.

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.

        Example: `2025-01-01`
      required: false
      schema:
        type: string
        format: date-time
    CancelledGtParam:
      in: query
      name: cancelled.gt
      description: |
        Filters events that were cancelled after the specified date (exclusive).

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.
      required: false
      schema:
        type: string
        format: date-time
    CancelledLteParam:
      in: query
      name: cancelled.lte
      description: |
        Filters events that were cancelled on or before the specified date.

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.

        Example: `2025-02-01`
      required: false
      schema:
        type: string
        format: date-time
    CancelledLtParam:
      in: query
      name: cancelled.lt
      description: |
        Filters events that were cancelled before the specified date (exclusive).

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.
      required: false
      schema:
        type: string
        format: date-time
    CancelledTzParam:
      in: query
      name: cancelled.tz
      description: |-
        Specifies the timezone for the `cancelled.*` date parameters.

        Timezone must be in the [TZ Database](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones) format (e.g. `America/Los_Angeles`).

        Default: `UTC`
      required: false
      schema:
        type: string
    CategoryParam:
      in: query
      name: category
      description: |-
        A comma-separated list of categories.

        Take a look at the [Event Categories](https://docs.predicthq.com/getting-started/predicthq-data/event-categories) page for an overview of the different categories.

        Example: `concerts,sports`
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - "academic"
            - "school-holidays"
            - "public-holidays"
            - "observances"
            - "politics"
            - "conferences"
            - "expos"
            - "concerts"
            - "festivals"
            - "performing-arts"
            - "sports"
            - "community"
            - "daylight-savings"
            - "airport-delays"
            - "severe-weather"
            - "disasters"
            - "terror"
            - "health-warnings"
      style: simple
    CountryParam:
      in: query
      name: country
      description: |-
        A comma-separated list of 2-letter country codes.

        Example: `US`
      required: false
      schema:
        type: array
        items:
          type: string
      style: simple
    DeletedReasonParam:
      in: query
      name: deleted_reason
      description: |-
        A comma-separated list of deleted reasons for the events.

        Example: `cancelled,duplicate`
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - cancelled
            - invalid
            - duplicate
            - postponed
      style: simple
    EndGteParam:
      in: query
      name: end.gte
      description: |-
        Filters events that end on or after the specified date.

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.

        Example: `2025-01-01`
      required: false
      schema:
        type: string
        format: date-time
    EndGtParam:
      in: query
      name: end.gt
      description: |-
        Filters events that end after the specified date (exclusive).

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.
      required: false
      schema:
        type: string
        format: date-time
    EndLteParam:
      in: query
      name: end.lte
      description: |-
        Filters events that end on or before the specified date.

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.

        Example: `2025-02-01`
      required: false
      schema:
        type: string
        format: date-time
    EndLtParam:
      in: query
      name: end.lt
      description: |-
        Filters events that end before the specified date (exclusive).

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.
      required: false
      schema:
        type: string
        format: date-time
    EndTzParam:
      in: query
      name: end.tz
      description: |-
        Specifies the timezone for the `end.*` date parameters.

        Timezone must be in the [TZ Database](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones) format (e.g. `America/Los_Angeles`).

        Default: `UTC`
      required: false
      schema:
        type: string
    EndAroundOriginParam:
      in: query
      name: end_around.origin
      description: |-
        Fuzzy date search around event end datetime. When using `end_around.*` params, `origin` is required.

        Can influence `relevance`.

        Example: `2025-02-01`
      required: false
      deprecated: true
      schema:
        type: string
        format: date
    EndAroundOffsetParam:
      in: query
      name: end_around.offset
      description: |-
        The number of days from the origin before the score starts to decay (optional).

        Example: `5d`

        Default: `0d`
      required: false
      deprecated: true
      schema:
        type: string
        pattern: '^\d{1,3}d$'
    EndAroundScaleParam:
      in: query
      name: end_around.scale
      description: |-
        Distance from origin +/- offset at which the score will equal the decay value (optional).

        Example: `10d`

        Default: `3d`
      required: false
      deprecated: true
      schema:
        type: string
        pattern: '^\d{1,3}d$'
    EndAroundDecayParam:
      in: query
      name: end_around.decay
      description: |-
        Score value at the scale distance (optional).

        Example: `0.9`

        Default: `0.5`
      required: false
      deprecated: true
      schema:
        type: number
        format: double
        minimum: 0.0
        maximum: 1.0
    EntityIdParam:
      in: query
      name: entity.id
      description: |-
        A comma-separated list of Entity identifiers.

        Example: `XABWvihQAj8TnjvF6WNzLW`
      required: false
      schema:
        type: array
        items:
          type: string
      style: simple
    FirstSeenGteParam:
      in: query
      name: first_seen.gte
      description: |-
        Filters events that were first seen in our system on or after the specified date.

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.

        Example: `2025-01-01`
      required: false
      schema:
        type: string
        format: date-time
    FirstSeenGtParam:
      in: query
      name: first_seen.gt
      description: |-
        Filters events that were first seen in our system after the specified date (exclusive).

        Expected format: `YYYY-MM-DD` or `YYYY-MM-DDThh:mm:ss`.
      required: false
