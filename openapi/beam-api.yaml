          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      externalDocs:
        url: 'https://docs.predicthq.com/api/beam/analyses/get-an-analysis'
        description: Get an Analysis docs
      tags:
        - Analyses
    put:
      operationId: put_analysis_public_analyses__analysis_id__put
      summary: Update an Analysis
      description: Update (replace) an existing Analysis.
      parameters:
        - name: analysis_id
          in: path
          required: true
          schema:
            type: string
        - name: wait_for
          in: query
          required: false
          schema:
            type: boolean
            default: true
        - name: authorization
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutAnalysisRequest'
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      externalDocs:
        url: 'https://docs.predicthq.com/api/beam/analyses/update-an-analysis'
        description: Update an Analysis docs
      tags:
        - Analyses
    patch:
      operationId: patch_analysis_public_analyses__analysis_id__patch
      summary: Partially Update an Analysis
      description: Partially update an existing Analysis.
      parameters:
        - name: analysis_id
          in: path
          required: true
          schema:
            type: string
        - name: wait_for
          in: query
          required: false
          schema:
            type: boolean
            default: true
        - name: authorization
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchAnalysisRequest'
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      externalDocs:
        url: 'https://docs.predicthq.com/api/beam/analyses/partially-update-an-analysis'
        description: Partially Update an Analysis docs
      tags:
        - Analyses
    delete:
      operationId: delete_analysis_public_analyses__analysis_id__delete
      summary: Delete Analysis
      parameters:
        - name: analysis_id
          in: path
          required: true
          schema:
            type: string
        - name: wait_for
          in: query
          required: false
          schema:
            type: boolean
            default: true
        - name: authorization
          in: header
          required: false
          schema:
            type: string
      responses:
        '202':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
        - Analyses
  '/v1/analyses/{analysis_id}/feature-importance':
    get:
      operationId: feature_importance_public_analyses__analysis_id__feature_importance_get
