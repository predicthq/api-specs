        - name: status
          in: query
          description: Comma separated list used to filter Beam analyses by their status.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AnalysisStatus'
            examples:
              - 'active,deleted'
        - name: readiness_status
          in: query
          description: Comma separated list used to filter Beam analyses by their readiness status.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AnalysisReadinessStatus'
            examples:
              - 'pending,ready'
        - name: group_id
          in: query
          description: Comma separated list of Analysis Group IDs. Analyses that belong to these groups will be returned.
          required: false
          schema:
            type: array
            items:
              type: string
            examples:
              - 3ED1zxXqAY
        - name: demand_type.interval
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Interval'
        - name: demand_type.industry
          in: query
