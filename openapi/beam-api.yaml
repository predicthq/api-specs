openapi: 3.1.0
info:
  title: PredictHQ Beam API
  version: 1.0.0
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  termsOfService: 'https://www.predicthq.com/legal/terms'
  description: 'PredictHQ''s Beam helps you identify what events have impacted your demand in the past, to help you make better decisions in the future. Beam is our relevancy engine.'
security:
  - BearerAuth: []
tags:
  - name: Beam API
    externalDocs:
      url: 'https://docs.predicthq.com/api/beam'
      description: Beam API Docs
servers:
  - url: 'https://api.predicthq.com'
externalDocs:
  url: 'https://docs.predicthq.com'
  description: PredictHQ Tech Docs
x-hideTryItPanel: true
paths:
  /v1/analyses:
    post:
      operationId: create_analysis_public_analyses_post
      summary: Create an Analysis
      description: Creating an Analysis is the first step in understanding which types of events impact your demand.
      parameters:
        - name: wait_for
          in: query
          required: false
          schema:
            type: boolean
            default: true
        - name: authorization
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutAnalysisRequest'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisIdResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      externalDocs:
        url: 'https://docs.predicthq.com/api/beam/analyses/create-an-analysis'
        description: Create an Analysis docs
      tags:
        - Analyses
    get:
      operationId: search_analyses_public_analyses_get
      summary: Search Analyses
      description: Search for an existing Analysis.
      parameters:
        - name: updated.gt
          in: query
          description: |-
            Filters analyses updated after the specified date (exclusive).

            Expected format: `YYYY-MM-DD`.
          required: false
          schema:
            type: string
            format: date
        - name: updated.gte
          in: query
          description: |-
            Filters analyses updated on or after the specified date.

            Expected format: `YYYY-MM-DD`.

            Example: `2025-01-01`
          required: false
          schema:
            type: string
            format: date
        - name: updated.lt
          in: query
          description: |-
            Filters analyses updated before the specified date (exclusive).

            Expected format: `YYYY-MM-DD`.
          required: false
          schema:
            type: string
            format: date
        - name: updated.lte
          in: query
          description: |-
            Filters analyses updated on or before the specified date.

            Expected format: `YYYY-MM-DD`.

            Example: `2025-01-07`
          required: false
          schema:
            type: string
            format: date
        - name: q
          in: query
          required: false
          schema:
            type: string
        - name: status
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AnalysisStatus'
        - name: group_ids
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: group_id
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: demand_type.interval
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Interval'
        - name: demand_type.industry
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Industry'
        - name: readiness_status
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AnalysisReadinessStatus'
        - name: include_deleted
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: sort
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AnalysisSortField'
            default:
              - '-updated'
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: external_id
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: label
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: location.saved_location_id
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: ownership
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AnalysisOwnership'
        - name: authorization
          in: header
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiAnalysisResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      externalDocs:
        url: 'https://docs.predicthq.com/api/beam/analyses/search-analyses'
        description: Search Analyses docs
      tags:
        - Analyses
  '/v1/analyses/{analysis_id}':
    get:
      operationId: get_analysis_public_analyses__analysis_id__get
      summary: Get an Analysis
