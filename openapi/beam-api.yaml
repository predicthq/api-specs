  '/v1/analyses/{analysis_id}/correlate':
    get:
      operationId: correlate_public_analyses__analysis_id__correlate_get
      summary: Get Correlation Results
      description: Retrieve results of the correlation of our event data with your transactional demand data.
      parameters:
        - name: analysis_id
          in: path
          required: true
          schema:
            type: string
        - name: date.gt
          in: query
          description: |-
            Filters results after the specified date (exclusive).

            Expected format: `YYYY-MM-DD`.
          required: false
          schema:
            type: string
            format: date
        - name: date.gte
          in: query
          description: |-
            Filters results on or after the specified date.

            Expected format: `YYYY-MM-DD`.

            Example: `2025-01-01`
          required: false
          schema:
            type: string
            format: date
        - name: date.lt
          in: query
          description: |-
            Filters results before the specified date (exclusive).

            Expected format: `YYYY-MM-DD`.
          required: false
          schema:
            type: string
            format: date
        - name: date.lte
          in: query
          description: |-
            Filters results on or before the specified date.

            Expected format: `YYYY-MM-DD`.

            Example: `2025-01-07`
          required: false
          schema:
            type: string
            format: date
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: include_features
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: authorization
          in: header
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiDerivativeResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      externalDocs:
        url: 'https://docs.predicthq.com/api/beam/analyses/get-correlation'
        description: Get Correlation Results docs
      tags:
        - Analyses
  /v1/analysis-groups:
