        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutAnalysisRequest'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisIdResponse'
        '422':
          description: Validation Error
