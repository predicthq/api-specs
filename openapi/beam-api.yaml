      description: |-
        Specifies which rank type to use when calculating event impacts and anomaly detection. Currently, only PHQ rank is
        supported (also known as "Rank") so this value should be set to `phq` as shown in the example.

        Optionally, specify the minimum rank level to use when calculating event impacts.
        **We strongly recommend** not setting the rank levels and instead letting Beam define the best rank levels
        based on your industry.
